<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car - CarRent</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            background-image: url("./addback.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        @keyframes gradientMove {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        .form-box {
            width: 380px;
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            transition: 0.3s ease;
        }

        input:focus {
            outline: none;
            background: white;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.7);
            transform: scale(1.02);
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="form-box">
        <h2>ðŸš— Add New Car</h2>

        <form action="admin" method="post">
            <input type="text" name="name" placeholder="Car Name" required>
            <input type="text" name="model" placeholder="Car Model" required>
            <input type="text" name="owner" placeholder="Owner Name" required>
            <input type="number" name="price" placeholder="Price per Day" required>
            <input type="text" name="carno" placeholder="Car Number" required>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>
</html>
